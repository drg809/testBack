name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: PHPUnit tests
          uses: php-actions/phpunit@v9
          with:
              configuration: phpunit.xml.dist
              memory_limit: 256M
